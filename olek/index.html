<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Z-Tracker</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        #value { font-size: 4rem; font-weight: bold; color: #007bff; margin: 10px 0; }
        button { padding: 12px 24px; font-size: 1rem; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h3>Z-Axis Rotation (Alpha)</h3>
        <div id="value">0°</div>
        <p id="status">Tap to start tracking</p>
        <button id="startBtn">Enable Sensors</button>
    </div>

    <script>
        const valueDisplay = document.getElementById('value');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');

        function handleOrientation(event) {
            // alpha is the rotation around the z-axis
            const z = event.alpha; 
            if (z !== null) {
                valueDisplay.innerText = Math.round(z) + "°";
            }
        }

        startBtn.addEventListener('click', () => {
            // Check if we need to request permission (iOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            startBtn.style.display = 'none';
                            statusDisplay.innerText = "Tracking active";
                        }
                    })
                    .catch(console.error);
            } else {
                // For Android or older iOS
                window.addEventListener('deviceorientation', handleOrientation);
                startBtn.style.display = 'none';
                statusDisplay.innerText = "Tracking active";
            }
        });
    </script>
</body>
</html>
