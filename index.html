<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morphing Countdown Timer</title>
  <style>
    body {
      background: radial-gradient(circle at center, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .countdown {
      display: flex;
      gap: 30px;
    }

    .time-unit {
      text-align: center;
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .digit {
      font-size: 4rem;
      font-weight: bold;
      position: relative;
      height: 70px;
      width: 80px;
      overflow: hidden;
    }

    .digit span {
      position: absolute;
      width: 100%;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translateY(100%);
    }

    .digit span.show {
      opacity: 1;
      transform: translateY(0%);
    }

    .digit span.hide {
      opacity: 0;
      transform: translateY(-100%);
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div class="time-unit">
      <div class="digit" id="days"><span>00</span></div>
      <div class="label">Days</div>
    </div>
    <div class="time-unit">
      <div class="digit" id="hours"><span>00</span></div>
      <div class="label">Hours</div>
    </div>
    <div class="time-unit">
      <div class="digit" id="minutes"><span>00</span></div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-unit">
      <div class="digit" id="seconds"><span>00</span></div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    const target = new Date("2025-06-22T20:00:00").getTime();

    function updateUnit(id, newVal) {
      const container = document.getElementById(id);
      const oldSpan = container.querySelector("span.show");
      if (oldSpan && oldSpan.textContent === newVal) return;

      const newSpan = document.createElement("span");
      newSpan.textContent = newVal;
      newSpan.classList.add("show");

      if (oldSpan) {
        oldSpan.classList.remove("show");
        oldSpan.classList.add("hide");
        setTimeout(() => oldSpan.remove(), 500);
      }

      container.appendChild(newSpan);
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        document.body.innerHTML = "<h1 style='color:white'>‚è∞ Time's up!</h1>";
        return;
      }

      const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
      const hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

      updateUnit('days', days);
      updateUnit('hours', hours);
      updateUnit('minutes', minutes);
      updateUnit('seconds', seconds);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
