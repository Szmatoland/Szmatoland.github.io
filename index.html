<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LCD Morphing Countdown</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .countdown {
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    .digit {
      width: 40px;
      height: 80px;
      position: relative;
    }

    .segment {
      position: absolute;
      background: lime;
      transition: 0.3s ease;
      opacity: 0.1;
    }

    .on {
      opacity: 1;
    }

    .a { top: 0; left: 5px; width: 30px; height: 5px; }
    .b { top: 5px; right: 0; width: 5px; height: 30px; }
    .c { bottom: 5px; right: 0; width: 5px; height: 30px; }
    .d { bottom: 0; left: 5px; width: 30px; height: 5px; }
    .e { bottom: 5px; left: 0; width: 5px; height: 30px; }
    .f { top: 5px; left: 0; width: 5px; height: 30px; }
    .g { top: 37px; left: 5px; width: 30px; height: 5px; }

    .colon {
      width: 10px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .colon div {
      width: 6px;
      height: 6px;
      background: lime;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="countdown" id="timer"></div>

  <!-- CELEBRATION SOUND -->
  <audio id="yay" src="https://www.soundjay.com/human/yay-01.mp3" preload="auto"></audio>

  <!-- CONFETTI SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const SEGMENTS = {
      '0': ['a','b','c','d','e','f'],
      '1': ['b','c'],
      '2': ['a','b','g','e','d'],
      '3': ['a','b','g','c','d'],
      '4': ['f','g','b','c'],
      '5': ['a','f','g','c','d'],
      '6': ['a','f','g','c','d','e'],
      '7': ['a','b','c'],
      '8': ['a','b','c','d','e','f','g'],
      '9': ['a','b','c','d','f','g']
    };

    const timerEl = document.getElementById("timer");
    const digits = [];

    function addDigit() {
      const digit = document.createElement("div");
      digit.className = "digit";
      ['a','b','c','d','e','f','g'].forEach(seg => {
        const s = document.createElement("div");
        s.className = `segment ${seg}`;
        digit.appendChild(s);
      });
      return digit;
    }

    function addColon() {
      const colon = document.createElement("div");
      colon.className = "colon";
      colon.innerHTML = "<div></div><div></div>";
      return colon;
    }

    // Build digit layout
    for (let i = 0; i < 8; i++) {
      if (i > 0 && i % 2 === 0) timerEl.appendChild(addColon());
      const d = addDigit();
      timerEl.appendChild(d);
      digits.push(d);
    }

    function getTargetTime() {
      const now = new Date();
      const target = new Date();
      target.setHours(19, 0, 0, 0); // 11:53 AM today
      if (now > target) {
        target.setDate(target.getDate() + 1); // If passed, set to tomorrow
      }
      return target.getTime();
    }

    const targetDate = getTargetTime();
    const yay = document.getElementById("yay");

    function updateDisplay(timeStr) {
      for (let i = 0; i < 8; i++) {
        const segments = digits[i].querySelectorAll('.segment');
        const char = timeStr[i];
        const onSegments = SEGMENTS[char] || [];
        segments.forEach(seg => {
          seg.classList.toggle('on', onSegments.includes(seg.classList[1]));
        });
      }
    }

    function shootConfetti() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
        }, i * 200);
      }
    }

    function updateTimer() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        yay.play();
        shootConfetti();
        updateDisplay("00000000");
        clearInterval(interval); // Stop the timer
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
      const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

      updateDisplay(d + h + m + s);
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
